---
layout: default
---
<div class="post">

{% unless page.exclude %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>
  {% endunless %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
